<form style="background-color: lightslategrey; padding: 20px; width: 400px; font-family: Arial, sans-serif; color: black;">

    <!-- First Name -->
    <label for="firstName" style="color: black;">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"
           style="width: 100%; margin-bottom: 10px; color: black;"><br>
  
    <!-- Last Name -->
    <label for="lastName" style="color: black;">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"
           style="width: 100%; margin-bottom: 15px; color: black;"><br>
  
    <!-- Dropdown Menu -->
    <label for="language" style="color: black;">
      <strong>Select your favorite programming language</strong>
    </label><br>
    <select id="language" name="language"
            style="width: 100%; margin-bottom: 15px; color: black;">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="html">HTML</option>
    </select><br>
  
    <!-- Radio Buttons -->
    <fieldset style="margin-bottom: 15px; color: black;">
      <legend style="color: black;"><strong>Years of Programming Experience</strong></legend>
  
      <input type="radio" id="exp1" name="experience" value="0-2">
      <label for="exp1" style="color: black;">0–2 years</label><br>
  
      <input type="radio" id="exp2" name="experience" value="3-5">
      <label for="exp2" style="color: black;">3–5 years</label><br>
  
      <input type="radio" id="exp3" name="experience" value="6-10">
      <label for="exp3" style="color: black;">6–10 years</label><br>
  
      <input type="radio" id="exp4" name="experience" value="10+">
      <label for="exp4" style="color: black;">10+ years</label>
    </fieldset>
  
    <!-- Comment Box -->
    <label for="comments" style="color: black;">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4"
              style="width: 100%; background-color: cornflowerblue; color: black; margin-bottom: 15px;"></textarea><br>
  
    <!-- Buttons -->
    <input type="submit" value="Submit"
           style="background-color: red; color: black; padding: 8px 12px; border: none;">
    <input type="reset" value="Reset"
           style="background-color: red; color: black; padding: 8px 12px; border: none; margin-left: 10px;">
  
  </form>
  


</body>
</html>
